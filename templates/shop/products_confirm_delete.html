{% extends "base.html" %}

{% block content %}
    <br>
    <h6>Do you want to delete {{products.product_name}}?</h6>

    <form method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Delete">
      <a href="{% url 'shop:detail' pk=products.pk %} ">Cancel</a>
    </form>

{% endblock %}
