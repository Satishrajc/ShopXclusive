<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Blog Project</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    {# Custom CSS#}
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">

    {# Fonts#}
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand bigbrand" href="{% url 'shop:homepage' %}">My ShopXclusive</a>
          <a class="nav-item nav-link" href="{% url 'shop:list' %}">Products</a>
          <a class="nav-item nav-link" href="#">about</a>
        </div>
      </div>
    </nav>

    <div class="content container">
      <div class="row">
          <div class="col-md-8">
            <div class="blog_posts">
              {% block content %}
                {# Logic of other templpates #}
              {% endblock %}
            </div>
          </div>
      </div>
    </div>

    {# SCRIPTS#}
    <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

  </body>
</html>
